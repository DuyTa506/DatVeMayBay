<!DOCTYPE html>
<html>
<head>
	<title>Đăng Nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="cont">
    <div class="form sign-in">
      <h2>Đăng Nhập</h2>
      <label>
        <span>Email</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Mật khẩu</span>
        <input type="password" name="password">
      </label>
      <button ty class= "submit" type="button" onclick="login()">Đăng Nhập</button>
  
      <p class="forgot-pass">Bạn có quên mật khẩu không ?</p>
      <p class="main_page"><a href="main.html">Không cần đăng nhập</a></p>
      <div class="social-media">
        <ul>
          <li><img src="../anh/facebook.png"></li>
          <li><img src="../anh/twitter.png"></li>
          <li><img src="../anh/linkedin.png"></li>
          <li><img src="../anh/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Có điều gì mới ở đây?</h2>
          <p>Đăng kí và khám phá những nơi mới lạ!</p>
        </div>
        <div class="img-text m-in">
          <h2>Bạn đã có tài khoản?</h2>
          <p>Nếu bạn đã có tài khoản, hãy đăng nhập. Chúng tôi luôn đón chào bạn!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Đăng kí</span>
          <span class="m-in">Đăng nhập</span>
        </div>
      </div>
      <div class="form sign-up">
          <h2>Đăng kí thành viên BANANASKY</h2>
          <label>
              <span>Họ và tên</span>
              <input type="text">
          </label>
          <label>
              <span>Email</span>
              <input type="email">
          </label>
          <label>
              <span>Mật khẩu</span>
              <input type="password">
          </label>
          <label>
              <span>Nhập lại mật khẩu</span>
              <input type="password">
          </label>
          <button type="button" class="submit">Đăng kí ngay</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
